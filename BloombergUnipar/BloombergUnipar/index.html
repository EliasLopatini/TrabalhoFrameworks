<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <h1 style="text-align: center;">Live Stock Prices</h1>

    <div id="highest-stock" style="text-align: center; font-size: 24px; margin-bottom: 20px; color: #ffffff;">
        <strong>Maior Preço: </strong><span id="highest-price">N/A</span> ↑
    </div>

    <div id="lowest-stock" style="text-align: center; font-size: 24px; color: #ffffff;">
        <strong>Menor Preço: </strong><span id="lowest-price">N/A</span> ↓
    </div>

    <div class="stock-container" id="stock-container">
        <!-- Blocos de ações serão gerados aqui -->
    </div>

    <!-- Scripts externos e app.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="app.js"></script> <!-- Link para o arquivo JavaScript -->
    
</body>
</html>
